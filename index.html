<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="bg-img"></div>
    <center><h1><u>Registration Form</u></h1></center>
    
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onformSubmit();" autocomplete="off">
                    <label class="validation-error hide" id="fullNameValidationError"></label>
                    <i class="fa fa-user icon"></i>
                    <label>Name:</label>
                    <input type="text" name="fullName" id="fullName">
                    <i class="fa fa-key icon"></i>
                    <label>Password:</label>
                    <input type="password" name ="password" id="password">
                    <i class="fa fa-phone icon"></i>
                    <label>Mobile:</label>
                    <input type="text" name="telefone" id="telefone" maxlength="16" onkeypress="mascara(this)">
                    <i class="fa fa-mars icon"></i>
                    <label>Gender:</label>
                    <select id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <i class="fa fa-envelope icon"></i>
                    <label>E-mail:</label>
                    <input type="email" name="email" id="email">
                    <i class="fa fa-address-card-o icon"></i>
                    <label>Address:</label>
                    <input type="text" name="address" id="address">
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </td>
            <td>
                
                <h2><u>Records :</u></h2>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Name:</th>
                            <th>Password:</th>
                            <th>Mobile:</th>
                            <th>Gender:</th>
                            <th>E-mail:</th>
                            <th>Address:</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
